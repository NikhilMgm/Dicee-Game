<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee Game</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="container">
      <h1>Dicee  Game</h1>

      <div class="dicee">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png" alt="Dicee image1">
      </div>

      <div class="dicee">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png" alt="Dicee image2">
      </div>
      <br>
      <button class="btn" type="button" name="button" onclick="playGame()">Play</button>
      <button class="btn" type="button" name="button" onclick="window.location.reload()">Reset</button>
    </div>
    <script type="text/javascript" src="dicee.js" charset="utf-8"></script>

  </body>

  </footer>
</html>
